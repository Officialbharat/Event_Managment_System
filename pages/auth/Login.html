<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" type="image/png" href="./../../image/logo1.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- firebase Links -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="./../../js/main.js"></script>

    <!-- Custom Links -->
    <link rel="stylesheet" href="./../../css/main.css">
    <link rel="stylesheet" href="./../../css/login.css">
</head>
<body>
    <div class="_container">
    <div class="container">
    <form>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label _Roboto_Regular">Email address</label>
    <input type="email" class="form-control _Roboto_Regular" id="_email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label _Roboto_Regular">Password</label>
    <input type="password" class="form-control _Roboto_Regular" id="_password" placeholder="Password">
  </div>
  <div class="d-grid gap-2">
    <button class="btn btn-primary _Roboto_Bold" type="button" onclick="userData()">Log In</button>
    <div class="_signUp">
        <span class="_not_member _Roboto_Regular">Not a member?</span><a href="./Signup.html" class="_Roboto_Regular">SignUp</a>
    </div>
  </div>
</form>
<div id="_user_message"></div>
</div>
</div>
</body>
<script src="./../../js/login.js"></script>
</html>
