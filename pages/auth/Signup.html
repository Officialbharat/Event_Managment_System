<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="icon" type="image/png" href="./../../image/logo1.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- firebase links -->
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-firestore.js"></script>
    <script src="./../../js/main.js"></script>

    <!-- custom links -->
    <link rel="stylesheet" href="./../../css/main.css">
    <link rel="stylesheet" href="./../../css/SignUp.css">
</head>
<body>
    <div class="_container">
    <div class="container">
    <form>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label _Roboto_Regular">First Name</label>
        <input type="text" class="form-control _Roboto_Regular" id="fName" aria-describedby="emailHelp" placeholder="First Name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label _Roboto_Regular">Last Name</label>
        <input type="text" class="form-control _Roboto_Regular" id="lName" aria-describedby="emailHelp"  placeholder="Last Name">
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label _Roboto_Regular">Mobile Number</label>
        <input type="number" class="form-control _Roboto_Regular" id="mobNumber" aria-describedby="emailHelp" placeholder="Mobile Number">
    </div>

  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label _Roboto_Regular">Email address</label>
    <input type="email" class="form-control _Roboto_Regular" id="email" aria-describedby="emailHelp" placeholder="Email">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label _Roboto_Regular">Password</label>
    <input type="password" class="form-control _Roboto_Regular" id="password" placeholder="Password">
  </div>
  <label for="exampleInputPassword1" class="form-label _Roboto_Regular">Select Gender</label>
  <div class="_gender">
    <div class="form-check _margin">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="male">
        <label class="form-check-label _Roboto_Regular" for="flexRadioDefault1">
          Male
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="flexRadioDefault1" value="female">
        <label class="form-check-label _Roboto_Regular" for="flexRadioDefault1">
          Female
        </label>
      </div>
  </div>

  <div class="d-grid gap-2">
    <button class="btn btn-primary _Roboto_Bold" type="button" onclick="signUp()">Sign Up</button>
    <div class="_signUp">
        <span class="_not_member _Roboto_Regular">Already member?</span><a href="./Login.html" class="_Roboto_Regular">LogIn</a>
    </div>
  </div>
</form>
<div id="_user_message"></div>
</div>
</div>
</body>
<script src="./../../js/signUp.js"></script>
</html>
